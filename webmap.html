<!DOCTYPE html><html><head><title>Lab 4</title><link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet'><script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script><style>body{margin:0;padding:0}#map{position:absolute;top:0;bottom:0;width:100%}#menu{position:absolute;top:10px;right:10px;background:white;padding:10px;z-index:1}</style></head><body><div id='map'></div><div id='menu'><input type='radio' name='l' value='tileset_1' checked> Mono<br><input type='radio' name='l' value='tileset_2'> Thematic<br><input type='radio' name='l' value='tileset_3'> Composite<br><input type='radio' name='l' value='tileset_4'> UW</div><script>mapboxgl.accessToken='pk.eyJ1IjoidHllYW5razQ2NyIsImEiOiJjbWt0NzM2aXMxMTl0M2VvZDhxNGg1cGJiIn0.6KyP80qDn6aZnqlm5xg1Hw';const map=new mapboxgl.Map({container:'map',style:{version:8,sources:{},layers:[]},center:[-122.33,47.60],zoom:11});map.on('load',()=>{['tileset_1','tileset_2','tileset_3','tileset_4'].forEach(id=>{map.addSource(id,{type:'raster',tiles:[`assets/${id}/{z}/{x}/{y}.png`],tileSize:256});map.addLayer({id:id,type:'raster',source:id,layout:{visibility:id==='tileset_1'?'visible':'none'}});});document.querySelectorAll('input').forEach(i=>{i.onclick=(e)=>{['tileset_1','tileset_2','tileset_3','tileset_4'].forEach(id=>{map.setLayoutProperty(id,'visibility',id===e.target.value?'visible':'none');});};});map.addControl(new mapboxgl.NavigationControl());map.addControl(new mapboxgl.ScaleControl());});</script></body></html>
